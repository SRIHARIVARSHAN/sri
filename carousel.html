<html>
  <head>
    <title>Carousel</title>
    <link rel="icon" href="https://www.logoground.com/uploads9/dv9y20201330972020-11-223026935park.jpg">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  
  <style>
    .carouselExampleControls{
      border-radius: 25rem;
    }
  </style>
  </head>

  <body>
 

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 1250px;margin-top: 6%;margin-right: 10%;margin-left: 10%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" class="d-block w-100" alt="..." style="border-radius: 25px;">
        </div>
        <div class="carousel-item">
          <img src="https://soliloquywp.com/wp-content/uploads/2018/11/nb_ist_cover.jpg" class="d-block w-100" alt="..."style="border-radius: 25px;">
        </div>
        <div class="carousel-item">
          <img src="https://wowslider.com/sliders/demo-17/data1/images/cars_wallpapers_18.jpg" class="d-block w-100" alt="..."style="border-radius: 25px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </body>
</html>>
